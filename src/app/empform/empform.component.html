<div *ngIf="isDataAvailable"><div class="text-center m-10" ><h1 *ngIf="holder"><b>Employee Edit</b></h1>
<h1 *ngIf="!holder"><b>Employee Creation</b></h1>
</div>
<div *ngIf="flag2"> <ngb-alert [dismissible]="false" class="bg-success text-white" (click)="back()" style="cursor: pointer">
    <strong>Your Changes have been saved.</strong>
    <p>If you don't want to edit again , Click here to proceed</p>
  </ngb-alert></div>
   <div *ngIf="mish"> <ngb-alert [dismissible]="false" class="bg-danger text-white">
    <strong>Warning!</strong> This skill you are trying to add already exists.
  </ngb-alert></div>
<div class="d-flex flex-column border border-dark">
<div class="text-align-left">
<button  class="btn btn-primary" (click)="back();">Back</button>
</div>
<div class="d-flex flex-column justify-content-center p-3 mb-2 flex-md-row flex-lg-row flex-xl-row align-items-center">
<img class="p-3 mb-3 img-fluid" style="max-width:291px" src="https://www.pinclipart.com/picdir/big/524-5240822_technology-clip-art.png" alt="Skill Pic">
<div class="d-flex flex-column align-items-center">
 <form ngNativeValidate>
  <div class="form-group ">
    <div class="d-flex flex-row justify-content-center">
    <div class="m-1 "><label for="exampleInputPassword1">Employee's ID</label>
    <input type="text" class="form-control mb-2 w-10"  placeholder="{{myid}}" readonly></div>
  
    </div>
   <div class="m-1">  <label for="exampleInputPassword1">Employee's Name</label>
    <input *ngIf="holder" type="text" class="form-control mb-2" required minlength="4" id="Password2"   value="{{employee.name}}">
    <input *ngIf="!holder" type="text" class="form-control mb-2" required minlength="4" id="Password2"   placeholder="Employee Name">

     <label for="exampleInputPassword1">Employee's Mail</label>
    <input *ngIf="holder" type="email" class="form-control mb-2" required minlength="10" id="Password3"   value="{{employee.mail}}">
    <input *ngIf="!holder" type="email" class="form-control mb-2" required minlength="10" id="Password3"   placeholder="Employee Mail">
    <button type="submit" class="btn btn-primary m-1" *ngIf="c_e==0" (click)="proceed()" >Save</button>
  <button type="submit" class="btn btn-primary m-1" *ngIf="c_e==1"(click)="proceed()" >Submit</button>


  </div>
  </div></form></div>
 <section class="example-section m-3" >
<mat-checkbox class="example-margin" (click)="cert()">Want to Edit Certificates</mat-checkbox>
</section>
  <div *ngIf="cert_b" > 
  
 <mat-form-field class="example-chip-list" appearance="fill" class="m-3" style="width:400px">
  <mat-label>SKILLS</mat-label>
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let fruit of mydata"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(fruit)">
      {{fruit.skill_Name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="New Skill..."
      #fruitInput     
       [formControl]="fruitCtrl"       
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    >
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit.id">
      {{fruit.skill_Name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
  
  
  </div></div>
  

</div>
</div>
