<div class="text-center m-10" ><h1 *ngIf="holder"><b>Skill Edit</b></h1>
<h1 *ngIf="!holder"><b>Skill Creation</b></h1>
</div>
<div class="d-flex flex-column border border-dark">
<div class="text-align-left">
<button  class="btn btn-primary" (click)="back();">Back</button>
</div>
<div class="d-flex flex-column justify-content-center p-3 mb-2 flex-md-row flex-lg-row flex-xl-row align-items-center">
<img class="p-3 mb-3 img-fluid" style="max-width:291px" src="https://www.pinclipart.com/picdir/big/524-5240822_technology-clip-art.png" alt="Skill Pic">
<div class="d-flex flex-column align-items-center">
 <form ngNativeValidate>
  <div class="form-group">
    <div class="d-flex flex-row justify-content-center">
    <div class="m-1 "><label for="exampleInputPassword1">Skill's ID</label>
    <input type="text" class="form-control mb-2 w-10"  placeholder="{{myid}}" readonly></div>
    
    </div>
     <label for="exampleInputPassword1" class="m-1">Skill's Name</label>
    <input *ngIf="holder" type="text" class="form-control m-1" required minlength="1" id="Password2"  value="{{skill.skill_Name}}" >
    <input *ngIf="!holder" type="text" class="form-control m-1" required minlength="1" id="Password2"  placeholder="Skill Name" >

  </div>
  <button type="submit" class="btn btn-primary" (click)=proceed() >Submit</button>
  </form>
</div>
</div>
