<p class="h1 text-center text-"><b>{{employee.name}} 's PROFILE</b></p>
<hr>
<div class="d-flex flex row justify-content-left m-0">
<button  class="btn btn-info " (click)="back();"data-bs-toggle="tooltip" data-bs-html="true" title="Back"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 16 16">
  <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5z"/>
</svg></button>
</div>

<div class="d-flex flex-row flex-wrap justify-content-center m-0">

    <div class="d-flex flex-row bg-info text-dark border border-dark rounded p-2 m-3 justify-content-around">
            <div class=" d-flex flex-row border-right  p-1 align-items-center m-1 ">
                    <div class="bg-white text-dark  p-4 m-1 text-align-center">ID : {{employee.id}}</div>
                    <div class="bg-white text-dark  p-4 m-1">Employee Name : {{employee.name}}</div>
                    <div class="bg-white text-dark  p-4 m-1">Employee Mail: {{employee.mail}}</div>
            </div>
            
            <div class=" d-flex flex-column border-right-5 m-1 p-2 justify-content-around" >
            
            
            <button class="btn btn-info" (click)="edit(employee.id)"data-bs-toggle="tooltip" data-bs-html="true" title="Edit Employee">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg></button>
               <button (click)="open(content)"  class="btn btn-info"data-bs-toggle="tooltip" data-bs-html="true" title="Delete EMPLOYEE">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg></button>
                            

            </div>
           
    </div> 
</div>
<hr>
<div class="d-flex flex-row border-right-5 m-1 p-2 justify-content-between">
<p class="h3 text-center">{{employee.name}} 's CERTIFICATES.</p>
 <div class=" d-flex flex-row border-right-5 m-1 p-1 justify-content-around" >
            
            <button  class="btn btn-info m-1" data-bs-toggle="modal" data-bs-html="true" (click)="add_cert(employee.id)" title="Add new certificate." >
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
</svg></button>
               <button (click)="open(content4)"  class="btn btn-info m-1"data-bs-toggle="tooltip" data-bs-html="true" title="Delete all certificates">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg></button>
                            

            </div>
            </div>

          
<div class="d-flex flex-column flex-nowrap justify-content-center m-5">

        
            <table mat-table [dataSource]="certificates" class="mat-elevation-z8 demo-table">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
 
 
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="h3">Are you Sure you want to delete this Employee?</label>
        <label>Deleting this Employee will remove any connected certificates.</label>
        
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-danger" aria-label="Close" (click)="delete()">YES</button>

    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">NO</button>
  </div>
</ng-template>

<ng-template #content4 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="h3">Are you Sure you want to delete all certificates related to this Employee?</label>
        
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-danger" aria-label="Close" (click)="delete1()">YES</button>

    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">NO</button>
  </div>
</ng-template>
