<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Entry/Edit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Employee Name</label>
        <div class="input-group">
          <input class="mt-2 mb-2" id="dateOfBirth"  placeholder="Employee Name" name="dp" >
        </div>
        <label for="dateOfBirth1">Employee Mail</label>
        <div class="input-group">
          <input id="dateOfBirth1"  placeholder="Employee Mail" name="dp" >
      </div></div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="h3">Are you Sure you want to delete this Employee?</label>
        <label>Deleting this Employee will remove any connected certificates.</label>
        
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">YES</button>

    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">NO</button>
  </div>
</ng-template>
